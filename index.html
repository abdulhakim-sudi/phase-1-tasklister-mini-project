<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <style>
    /* Body background color */
    body {
      background-color: pink;  /* Set the page background color to pink */
      font-family: Arial, sans-serif; /* Set the font for better readability */
      display: flex;
      justify-content: center;  /* Center align content horizontally */
      align-items: center;  /* Center align content vertically */
      height: 100vh;  /* Make the body take up the full height of the screen */
      margin: 0;  /* Remove default margin */
    }

    /* Main container to hold both the form and task list */
    .main-container {
      display: flex;
      justify-content: space-between;  /* Spread the form and task list apart */
      align-items: flex-start;  /* Align both items to the top */
      width: 80%;  /* Limit the width of the container */
      max-width: 1000px;  /* Optional: Set a max width for better design */
    }

    /* Container for the form */
    .form-container {
      background-color: white; /* Set the background of the container to white */
      padding: 20px;  /* Add some space inside the container */
      border-radius: 10px;  /* Round the corners of the container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the container */
      width: 45%;  /* Make the form take up less space */
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;  /* Green background for the submit button */
      color: rgb(183, 15, 224);
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #06dbe6;  /* Darker green when hovered */
    }

    /* Container for the task list */
    .task-container {
      background-color: white;
      padding: 20px;
      
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 45%;  /* Make the task list container take up less space */
      max-height: 400px;
      overflow-y: auto;  /* Enable scrolling if there are many tasks */
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    li button {
      background-color: red;  /* Red background for the delete button */
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    li button:hover {
      background-color: darkred;  /* Darker red when hovered */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Form container on the left -->
    <div class="form-container">
      <h1>Task List</h1>
      <form id="create-task-form" action="#" method="POST">
        <label for="new-task-description">Task description:</label>
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <label for="task-priority">Priority:</label>
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="submit" value="Create New Task" />
      </form>
    </div>

    <!-- Task container on the right -->
    <div class="task-container">
      <ul id="tasks"></ul>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
